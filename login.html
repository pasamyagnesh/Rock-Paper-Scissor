<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .container {
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #333;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        .error {
            color: red;
            margin-top: -10px;
            margin-bottom: 10px;
        }
        
        button {
            background-color: #4338ca;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #5e53d9;
        }
        
        button:focus {
            background-color: #1f1c44;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Rock Paper Scissors</h1>
        <form id="loginForm">
            <input type="text" id="name" placeholder="Enter your name">
            <div class="error" id="nameError"></div>
            <input type="text" id="location" placeholder="Enter your location">
            <div class="error" id="locationError"></div>
            <button type="submit">Enter</button>
        </form>
    </div>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const name = document.getElementById("name").value.trim();
            const location = document.getElementById("location").value.trim();
            const nameError = document.getElementById("nameError");
            const locationError = document.getElementById("locationError");
            
            nameError.textContent = "";
            locationError.textContent = "";
            
            if (name === "") {
                nameError.textContent = "Please enter your name.";
            }
            
            if (location === "") {
                locationError.textContent = "Please enter your location.";
            }
            
            if (name !== "" && location !== "") {
                // Store user details in cookies (for simplicity)
                document.cookie = `username=${name}; expires=Thu, 18 Dec 2025 12:00:00 UTC; path=/`;
                document.cookie = `userlocation=${location}; expires=Thu, 18 Dec 2025 12:00:00 UTC; path=/`;

                // Redirect to the game page
                window.location.href = "game.html";
            }
        });
    </script>
</body>
</html>
