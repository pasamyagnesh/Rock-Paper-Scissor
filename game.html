<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <title>Rock-Paper-Scissor</title>

    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="container">
       
        <div class="game-area">
            <div class="row game-image" >
                <div class="col-lg-4 image-1">
                    <img class="image-game " src="images/img1.png" alt="">    
    
                </div>
                <div class="col-lg-4 image-2">
                    <img class="image-game" src="images/img2.png" alt="">    
    
                </div>
           
            </div>
            <div class="row user-name" >
                <div class="col-lg-4 image-1">    
                    <h2 class="choice-display">AI: <span id="computer-choice"></span></h2>
                </div>
                <div class="col-lg-4 image-2">    
                    <h2 class="choice-display">YOU:<span id="user-choice"></span></h2>
    
                </div>
           
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <h2 class= "choice-display">Result :<span id="result"></span></h2>
                    
    
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4">
                    <h2 class="score-display">Score :<span id="score"></span> </h2> 

                </div>
                <div class="col-lg-4">
                    <h2 class="lost-display">Lost :<span id="lost"></span> </h2>

                </div>
                <div class="col-lg-4">
                    <h2 class="match-display">Match :<span id="match"></span> </h2>

                </div>

            </div>
            <div class="row game-button">
                <div class="col col-lg-12">
                  <button onclick="playAudio()"  id="Rock" type="button" class="btn btn-primary btn-lg">Rock</button>
                  <button onclick="playAudio()"  id="Paper" type="button" class="btn btn-primary btn-lg">Paper</button>
      
                  <button onclick="playAudio()" id="Scissor" type="button" class="btn btn-primary btn-lg">Scissor</button>

                  
      
      
            
      
                </div>
              </div>
        
        </div>
       <audio id="myAudio">
           <source src="audio/click.mp3" type="audio/mpeg">

       </audio>


  
  
          
    </div>



    <script src="game.js"></script>
    
</body>
<footer>
    <p>Creator: Yagnesh Pasam<br>
    <a href="https://github.com/yagnesh2004/Rock-Paper-Scissor.git">Github-repo</a></p>
  </footer>
  



</html>
